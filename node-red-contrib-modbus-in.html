<script type="text/javascript">
    RED.nodes.registerType('modbus-in',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            master: {value:"", type:"modbus-master"}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"modbus-in";
        }
    });
</script>

<script type="text/x-red" data-template-name="modbus-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
     	<label for="node-input-master"><i class="icon-tag"></i> Modbus master</label>
     	<input type="text" id="node-input-master">
 	</div>
</script>

<script type="text/x-red" data-help-name="modbus-in">
    <p>A simple node that converts the message payloads into all modbus-serial characters</p>
</script>
